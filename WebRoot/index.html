<html>
  <head>
    <title>表单设计器</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./resource/plugins/jquery/ui/interactions/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./resource/plugins/jquery/ui/widgets/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./resource/plugins/AmazeUI-2.7.2/css/amazeui.min.css">
    <script type="text/javascript" src="./resource/plugins/jquery/jquery.js"></script>
    <script type="text/javascript" src="./resource/plugins/jquery/ui/interactions/jquery-ui.min.js"></script>
    <script src="./resource/plugins/AmazeUI-2.7.2/js/amazeui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./resource/css/main.css">
  </head>
  <body>
      
    <div class="design-toolbar">
      <div class="back"><i class="am-icon-angle-left"></i></div>
      <div class="title">表单在线设计</div>
      <div class="toolbar">
        <div class="eyeBtn">
          <i class="am-icon-eye"></i>
          <span>预览</span>
        </div>
        <div class="eyeBtn" id="refresh">
          <i class="am-icon-reply-all"></i>
          <span>还原</span>
        </div>
        <div class="eyeBtn" style="width: 50px;" id = "backBtn">
          <i class="am-icon-rotate-left"></i>
          <span>上一步</span>
        </div>
        <div class="eyeBtn">
          <i class="am-icon-save"></i>
          <span>保存</span>
        </div>
      </div>
    </div>
    <div class="design-content">
      <div class="design-page">
        <div class="design-page-model">
          <div class="design-page-title">布局组件</div>
          <ul class="panel-component">
            <li>
              <a data-xhtml="panel">
                <i class="am-icon-list-alt"></i>
                <span>基础面板</span>
              </a>
            </li>
            <li>
              <a data-xhtml="table">
                <i class="am-icon-table"></i>
                <span>表格面板</span>
              </a>
            </li>
          </ul>
          <div class="design-page-title">基础组件</div>
          <ul class="input-component">
            <li>
              <a data-xhtml="text">
                <i class="am-icon-text-width"></i>
                <span>输入框</span>
              </a>
            </li>
            <li>
              <a data-xhtml="textarea">
                <i class="am-icon-text-height"></i>
                <span>文本域</span>
              </a>
            </li>
            <li>
              <a data-xhtml="select">
                <i class="am-icon-toggle-down"></i>
                <span>下拉框</span>
              </a>
            </li>
            <li>
              <a data-xhtml="radio">
                <i class="am-icon-dot-circle-o"></i>
                <span>单选</span>
              </a>
            </li>
            <li>
              <a data-xhtml="checkbox">
                <i class="am-icon-check-square-o"></i>
                <span>多选</span>
              </a>
            </li>
            <li>
              <a data-xhtml="datetimepicker">
                <i class="am-icon-calendar"></i>
                <span>日期时间</span>
              </a>
            </li>
            <li>
              <a data-xhtml= 'file'>
                <i class="am-icon-cloud-upload"></i>
                <span>附件</span>
              </a>
            </li>
            <li>
              <a data-xhtml="image">
                <i class="am-icon-image"></i>
                <span>图片</span>
              </a>
            </li>
          </ul>
          <div class="design-page-title">用户选择组件</div>
          <ul>
            <li>
              <a data-xhtml="user">
                <i class="am-icon-user"></i>
                <span>选择用户</span>
              </a>
            </li>
            <li>
              <a data-xhtml="user">
                <i class="am-icon-users"></i>
                <span>选择组织</span>
              </a>
            </li>
            <li>
              <a data-xhtml="user">
                <i class="am-icon-user-secret"></i>
                <span>选择角色</span>
              </a>
            </li>
        </div>
      </div>
      <div class="design-view" data-am-observe>
        <!-- <table class="am-table am-table-bordered am-table-bordered am-table-radius am-table-striped am-table-hover">
          <thead>
              <tr>
                <th>网站名称</th>
                <th>网址</th>
                <th>创建时间</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>Amaze UI</td>
                  <td>http://amazeui.org</td>
                  <td>2012-10-01</td>
              </tr>
              <tr>
                <td>Amaze UI</td>
                  <td>http://amazeui.org</td>
                  <td>2012-10-01</td>
              </tr>
          </tbody>
        </table> -->
        
      </div>
      <div class="design-set">
        <div class="set-title">属性配置</div>
        <div class="set-box">
          <div class="set-content" data-am-observe>
          </div>
        </div>
      </div>
    </div>
    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
        <div class="am-modal-dialog">
          <div class="am-modal-hd">Amaze UI</div>
          <div class="am-modal-bd">
            你，确定要删除这条记录吗？
          </div>
          <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="./resource/js/main.js"></script>
    <script type="text/javascript">
      design.init(from)
    </script>
  </body>
</html>
